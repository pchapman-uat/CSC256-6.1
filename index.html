<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script type="text/javascript" src="script/game.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Assignment 6.1: Computer Game Elements</h1>
        <h2>Preston Chapman | UAT</h2>
    </header>
    <section class="account gameSection">
        <form id="accountForm">
            <div>
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="username" required>
            </div>
            <div>
                <label for="displayName">Display Name:</label>
                <input id="displayName" type="text" placeholder="Display Name">
            </div>
           
            <button type="submit">Register</button>
        </form>
    </section>
    <section class="game gameSection">
        <div class="buttons">
            <div class="attacks">
                <button id="weakAttack">Weak Attack</button>
                <button id="normalAttack">Normal Attack</button>
                <button id="strongAttack">Strong Attack</button>
            </div>
        </div>
    </section>
    <section class="gameScreen gameSection">
        <div>
            <h3>You:</h3>
            <p id="game_DisplayName"></p>
            <p id="game_Health"></p>
            <ul id="game_items"></ul>
        </div>
    </section>
</body>
</html>
