<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script type="module" src="script/game.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Assignment 6.1: Computer Game Elements</h1>
        <h2>Preston Chapman | UAT</h2>
    </header>
    <section class="account gameSection">
        <form id="accountForm">
            <div>
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="username" required>
            </div>
            <div>
                <label for="displayName">Display Name:</label>
                <input id="displayName" type="text" placeholder="Display Name">
            </div>
           
            <button type="submit">Register</button>
        </form>
    </section>
    <section id="gameActions" class="gameSection" style="display: none;">
        <div class="buttons">
            <div class="attacks">
                <button id="weakAttack">Weak Attack</button>
                <button id="normalAttack">Normal Attack</button>
                <button id="strongAttack">Strong Attack</button>
            </div>
        </div>
    </section>
    <section id="gameScreen" class="gameScreen gameSection" style="display: none;">
        <div style="display: flex; flex-direction: row; justify-content: space-around;">
            <div>
                <h3>You:</h3>
                <p id="game_DisplayName"></p>
                <p id="game_Score"></p>
                <p id="game_Health"></p>
            </div>
            <div>
                <h3>Enemy:</h3>
                <p id="enemy_DisplayName">Enemy Name</p>
                <p id="enemy_Points">Enemy Points</p>
                <p id="enemy_Health">Enemy Health</p>
            </div>
        </div>
        <div>
            <p id="game_Log"></p>
            <button id="clearLog">Clear Log</button>
        </div>
    </section>
    <section id="gameOver" class="gameSection" style="display: none; justify-content: space-around;">
        <h3>Game Over!</h3>
        <h3 id="gameOver_Score">Score: </h4>
        <button id="retry" onclick="location.reload()">Play again?</button>
    </section>
</body>
</html>
